              parameters:
                - \d+
                - \0
            - type: MULTIPLIER
              parameters:
                - '1048576'
          master_item:
            key: robot
        - uuid: bc636896ca234765b89937f69715d252
          name: storagebox.data.usage_data
          type: DEPENDENT
          key: storagebox.data.usage_data
          delay: '0'
          trends: '0'
          units: B
